  device_info_plus: ^12.2.0
  url_launcher: ^6.3.2
#  equations: ^5.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0

  flutter_launcher_icons: ^0.14.4

