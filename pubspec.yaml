  #         style: italic
  #   - family: Trajan Pro
  #     fonts:
  #       - asset: fonts/TrajanPro.ttf
  #       - asset: fonts/TrajanPro_Bold.ttf
  #         weight: 700
  #
  # For details regarding fonts from package dependencies,
  # see https://flutter.dev/to/font-from-package
  assets:
    - assets/license.txt
    - assets/species_data.json
    - assets/xolmis_icon.png
    - assets/xolmis_icon_monochrome.png


flutter_launcher_icons:
  android: "ic_launcher"
  ios: true
  image_path_android: "assets/xolmis_icon.png"
  image_path_ios: "assets/xolmis_icon.png"
  adaptive_icon_background: "#ffffff"
  adaptive_icon_foreground: "assets/xolmis_icon.png"
  adaptive_icon_foreground_inset: 16
  adaptive_icon_monochrome: "assets/xolmis_icon_monochrome.png"
  remove_alpha_ios: true
  background_color_ios: "#ffffff"

flutter_intl:
  enabled: true
