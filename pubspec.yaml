name: xolmis
description: "Collect ornithological data in the field."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.2+99

environment:
  sdk: ^3.7.0

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations: 
    sdk: flutter
  intl: ^0.20.2
  intl_utils: ^2.8.12

  # UI dependencies
  cupertino_icons: ^1.0.8
  flutter_local_notifications: ^19.5.0
  side_sheet: ^1.0.4+1
  fab_m3e: ^0.1.1
  m3e_design: ^0.2.1
  settings_ui: ^2.0.2
  fleather: ^1.26.0
  fl_chart: ^1.1.1
  numberpicker: ^2.1.2
  image_picker: ^1.2.1
  file_picker: ^10.3.6
  share_plus: ^12.0.1
  about: ^2.2.0
#  timelines_plus: ^1.0.6

  # Data and persistence dependencies
  sqflite: ^2.4.2
  csv: ^6.0.0
  shared_preferences: ^2.5.3
  excel: ^4.0.6
  geoxml: ^2.6.2
  archive: ^3.6.1

  # State management
  provider: ^6.1.5+1
  
  # Other dependencies
  path: ^1.9.1
  path_provider: ^2.1.5
  permission_handler: ^12.0.1  
  geolocator: ^14.0.2
  package_info_plus: ^8.3.1
